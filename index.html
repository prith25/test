<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startContainer" class="container">
        <h1>Ready for the test?</h1>
        <label for="timerDropdown">Select Timer:</label>
        <select id="timerDropdown">
            <option value="60">60 seconds</option>
            <option value="100">100 seconds</option>
            <option value="120">120 seconds</option>
        </select>
        <button id="startButton">Start Test</button>
    </div>

    <div id="questionContainer" class="container">
        <div id="timer"></div>
        <h2 id="question"></h2>
        <div id="options"></div>
        <button id="nextButton">Next Question</button>
    </div>

    <div id="resultContainer" class="container">
        <h1>Test Results</h1>
        <p id="score"></p>
        <button onclick="showAllQuestions()">View All Questions with Answers</button>
        <div id="answersContainer" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
